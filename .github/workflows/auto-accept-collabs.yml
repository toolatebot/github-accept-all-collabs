name: Auto Accept Collabs

on:
  push:
    branches:
      - master
  schedule:
    - cron: 0/5 * * * *
  issues:
    types: [opened]

jobs:
  file_sync:
    runs-on: ubuntu-latest
    steps:
      - name: Fetching Local Repository
        uses: actions/checkout@master
      - name: Auto Accept Collabs
        uses: kbrashears5/github-action-auto-accept-collabs@latest
        with:
          TOKEN: ${{ secrets.ACTIONS }}
